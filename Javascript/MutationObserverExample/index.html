<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutate Observer</title>

<body>
    <h1 class="text-6xl p-6 bg-teal-500 font-bold font-serif">
        Mutation Observer
    </h1>
    <div id="parent" class="w-full bg-black h-[500px] flex justify-evenly p-8">
        <div id="div_1" spellcheck="false" contenteditable
            class="relative w-[300px] h-[300px] bg-white rounded-xl shadow-lg shadow-indigo-400">
            <h1
                class="absolute font-mono top-[50%] left-[50%] text-4xl font-bold translate-x-[-50%] translate-y-[-50%]">
                Div 1</h1>
        </div>
        <div id="div_3" spellcheck="false" contenteditable
            class="relative w-[300px] h-[300px] bg-gray-400 rounded-xl shadow-lg shadow-white">
            <h1
                class="absolute font-mono top-[50%] left-[50%] text-4xl font-bold translate-x-[-50%] translate-y-[-50%]">
                Div 3</h1>
        </div>
        <div id="div_2" spellcheck="false" contenteditable
            class="relative w-[300px] h-[300px] bg-yellow-400 rounded-xl shadow-lg shadow-red-400">
            <h1
                class="absolute font-mono top-[50%] left-[50%] text-4xl font-bold translate-x-[-50%] translate-y-[-50%]">
                Div 2</h1>
        </div>
        <br>
    </div>
    <div class="w-full bg-blue-800 h-[200px] flex justify-center gap-4">
        <button id="undo_btn"
            class="m-7 w-[200px] h-[100px] bg-red-700 text-white rounded-lg shadow-lg shadow-white">UNDO</button>
        <button id="redo_btn"
            class="m-7 w-[200px] h-[100px] bg-green-700 text-white rounded-lg shadow-lg shadow-white">REDO</button>
    </div>
