<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="script1.js"></script>
</head>

<body>

    <div class="begin">
        <h2>Piano Using JS</h2>
        <br>
        <div class="piano">
            <div note = 'C' class="keys white"></div>
            <div note = 'Db' class="keys black"></div>
            <div note = 'D' class="keys white"></div>
            <div note = 'Eb' class="keys black"></div>
            <div note = 'E' class="keys white"></div>
            <div note = 'Fb' class="keys black"></div>
            <div note = 'F' class="keys white"></div>
            <div note = 'G' class="keys white"></div>
            <div note = 'Ab' class="keys black"></div>
            <div note = 'A' class="keys white"></div>
            <div note = 'Bb' class="keys black"></div>
            <div note = 'B' class="keys white"></div>
        </div>
    </div>
</body>

</html>
