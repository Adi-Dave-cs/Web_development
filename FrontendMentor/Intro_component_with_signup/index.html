<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro with signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="description">
            <div class="card">
                <h1>Learn to code by</h1>
                <h1>watching others</h1>
                <h4>See how experienced developers solve the problems in real time.</h4>
                <h4>Watching scripted tutorials is great, but understanding how</h4>
                <h4>developers think is invaluable.</h4>
            </div>
        </div>
        <div class="form_component">
            <div class="banner trial">
                <p>Try it free for 7 days <span>then $20/mo. thereafter</span></p>
            </div>
            <div class="form_elem">
                <form class="linear_rows">
                    <input type="text" placeholder="First Name" name="first_name"/>
                    <input type="text" placeholder="Last Name" name="last_name"/>
                    <input type="email" placeholder="Email Address" name="email"/>
                    <input type="password" placeholder="Password" name="password"/>
                    <button type="submit">CLAIM YOUR FREE TRIAL</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
