<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center bg-secondary p-2">
        <h1 class="text-warning border-danger ">Bootstrap Navbar</h1>
    </div>
    <div class="navbar navbar-primary m-2 bg-warning">
        <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
        </ul>
    </div>
    <div class="navbar navbar-white m-2 bg-success justify-content-start">
        <ul class="nav btn-group  ">
            <li class="nav-item mx-1"><button class="btn btn-primary border-white rounded"><a href="#" class="nav-link text-light">Home</a></button></li>
            <li class="nav-item mx-1 rounded"><button class="btn btn-info border-white rounded"><a href="#" class="nav-link text-light">About</a></button></li>
            <li class="nav-item mx-1 rounded"><button class="btn btn-danger border-white rounded"><a href="#" class="nav-link text-light">Contact</a></button></li>
            <li class="nav-item mx-1 rounded"><button class="btn btn-warning border-white rounded"><a href="#" class="nav-link text-light">Gallery</a></button></li>
        </ul>
    </div>
    <div class="w-100"><br></div>
    <div class="navbar navbar-white m-2 bg-secondary justify-content-center">
        <ul class="nav btn-group ">
            <li class="nav-item mx-1"><button class="btn btn-primary border-white rounded"><a href="#" class="nav-link text-light">Home</a></button></li>
            <li class="nav-item mx-1 rounded"><button class="btn btn-info border-white rounded"><a href="#" class="nav-link text-light">About</a></button></li>
            <li class="nav-item mx-1 rounded"><button class="btn btn-danger border-white rounded"><a href="#" class="nav-link text-light">Contact</a></button></li>
            <li class="nav-item mx-1 rounded"><button class="btn btn-warning border-white rounded"><a href="#" class="nav-link text-light">Gallery</a></button></li>
        </ul>
    </div>
    <div class="w-100"><br></div>
    <div class="navbar navbar-white m-2 bg-dark justify-content-end">
        <ul class="nav btn-group">
            <li class="nav-item mx-1"><button class="btn btn-primary border-white rounded"><a href="#" class="nav-link text-light">Home</a></button></li>
            <li class="nav-item mx-1 rounded"><button class="btn btn-info border-white rounded"><a href="#" class="nav-link text-light">About</a></button></li>
            <li class="nav-item mx-1 rounded"><button class="btn btn-danger border-white rounded"><a href="#" class="nav-link text-light">Contact</a></button></li>
            <li class="nav-item mx-1 rounded"><button class="btn btn-warning border-white rounded"><a href="#" class="nav-link text-light">Gallery</a></button></li>
        </ul>
    </div>
    <div class="navbar m-2 bg-secondary">
        <ul class="nav nav-tabs m-2">
            <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">Gallery</a></li>
        </ul>
    </div>
    <div class="navbar m-2 bg-danger">
        <ul class="nav nav-pills m-2">
            <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">Gallery</a></li>
        </ul>
    </div>
    <div class="navbar m-2 bg-info">
        <ul class="nav nav-underline m-2">
            <li class="nav-item"><a href="#" class="nav-link text-dark">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-dark">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-dark">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-dark">Gallery</a></li>
        </ul>
    </div>
    <div class="container-fluid bg-secondary p-3">
        <div class="shadow-none p-3 m-2 bg-success-subtle rounded">No Shadow Example</div>
        <div class="shadow-sm p-3 m-2 bg-danger-subtle rounded">Small Shadow Example</div>
        <div class="shadow p-3 m-2 bg-warning-subtle rounded">Regular Shadow Example</div>
        <div class="shadow-lg p-3 m-2 bg-info-subtle rounded">Large Shadow Example</div>
    </div>
</body>
</html>
