<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-warning p-2">
        <h1 class="text-center text-white">Bootstrap Forms example</h1>
    </div>
    <div class="row bg-info p-2">
        <div class="form-group mb-2">
            <label for="name">Name</label>
            <input type="text" class="form-control-lg" name="name" id="name">
        </div>
        <div class="form-group mb-2">
            <label for="pswd">password</label>
            <input type="password" class="form-control-lg" name="password" id="pswd">
            <small class="form-text text-muted">Password shall have 8-20 characters</small>
        </div>
        <div class="form-group mb-2">
            <label for="email">Email</label>
            <input type="email" class="form-control-lg" name="eml" id="email">
        </div>
        <div class="form-group mb-2">
            <label for="Country">Country</label>
            <select name="country" id="ct" >
                <option name="country" value="">Please select one country</option>
                <option name="country" value="India">India</option>
                <option name="country" value="USA">USA</option>
                <option name="country" value="Canada">Canada</option>
            </select>
        </div>
        <div class="form-group mb-2">
            <label for="txtarea" class="form-label">
                <p><em>Message</em></p>
            </label>
            <textarea name="textmessage" id="txtarea" class="form-control w-25"></textarea>
        </div>
        <div class="w-100"></div>
        <div class="form-group mb-2">
            <label for="fileupload" class="form-label">
                <p><em>File-Upload</em></p>
            </label>
            <input type="file" class="form-control-file">
        </div>
        <div class="w-100"></div>
        <div class="form-group mb-2">
            <label for="amount" class="form-label">
                <p><em>Price</em></p>
            </label>
            <input type="range" class="form-control-range" min="0" max="100">
        </div>
        <div class="w-100"></div>
        <div class="form-group mb-2">
            <label for="hobbies" class="form-label">
                <p><em>hobbies</em></p>
            </label>
            <div class="form-check">
                <input type="checkbox" class="form-control-check" id="musicChk">
                <label for="musicChk" class="form-check-label">Music</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-control-check" id="sportsChk">
                <label for="sportsChk" class="form-check-label">Sports</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-control-check" id="readChk">
                <label for="readChk" class="form-check-label">Read</label>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="form-group mb-2">
            <label for="exampleDataList">DataList Example</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id = "datalistOptions">
                <option value="India"></option>
                <option value="USA"></option>
                <option value="Netherlands"></option>
                <option value="Ireland"></option>
                <option value="New Zealand"></option>
            </datalist>
        </div>
        <div class="w-100"></div>
        <div class="form-group bg-warning m-2">
            <label for="selmenu">Select Menu example</label>
            <select name="selectlist" class="form-select m-2" id="selmenu">
                <option selected value="sample">select One option</option>
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="three">Three</option>
            </select>
        </div>
        <div class="w-100 h-25 bg-secondary"></div>
        <div class="form-floating my-2">
            <label for="floating_pswd">Password</label>
            <input type="password" class="form-control" id="floating_pswd">
        </div>
        <div class="w-100"></div>
        <br>
        <h1>Example of input group</h1>
        <div class="input-group my-2">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control-sm">
            <span class="input-group-text">.00</span>
        </div>
    </div>
</body>
</html>
