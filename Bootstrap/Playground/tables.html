<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-secondary text-center">
        <p class="lead">
            <h1 class="text-light">Bootstrap table related classes</h1>
        </p>
    </div>
    <div class="container-fluid bg-primary">
        <div class="row flex-row">
            <div class="col-6 bg-success">
                <table class="table table-light table-bordered m-1">
                    <thead class="table-dark">
                        <tr >
                            <th class="text-light">a</th>
                            <th class="text-light">b</th>
                            <th class="text-light">c</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-dark">c</td>
                            <td class="text-dark">d</td>
                            <td class="text-dark">e</td>
                        </tr>
                        <tr>
                            <td class="text-dark">d</td>
                            <td class="text-dark">e</td>
                            <td class="text-dark">f</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6 bg-success">
                <table class="table table-dark table-borderless m-1">
                    <thead class="table-light">
                        <tr>
                            <th class="text-dark">a</th>
                            <th class="text-dark">b</th>
                            <th class="text-dark">c</th>
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-light">c</td>
                            <td class="text-light">d</td>
                            <td class="text-light">e</td>
                        </tr>
                        <tr>
                            <td class="text-light">d</td>
                            <td class="text-light">e</td>
                            <td class="text-light">f</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-primary">
        <div class="row flex-row">
            <div class="col-6 bg-success">
                <table class="table table-striped m-1">
                    <thead class="table-warning">
                        <tr >
                            <th class="text-dark">a</th>
                            <th class="text-dark">b</th>
                            <th class="text-dark">c</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-dark">c</td>
                            <td class="text-dark">d</td>
                            <td class="text-dark">e</td>
                        </tr>
                        <tr>
                            <td class="text-dark">d</td>
                            <td class="text-dark">e</td>
                            <td class="text-dark">f</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6 bg-success">
                <table class="table table-dark table-hover m-1">
                    <thead class="table-light">
                        <tr>
                            <th class="text-dark">a</th>
                            <th class="text-dark">b</th>
                            <th class="text-dark">c</th>
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-light">c</td>
                            <td class="text-light">d</td>
                            <td class="text-light">e</td>
                        </tr>
                        <tr>
                            <td class="text-light">d</td>
                            <td class="text-light">e</td>
                            <td class="text-light">f</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-primary">
        <div class="row flex-row">
            <div class="col-6 bg-success">
                <table class="table table-sm m-1">
                    <thead class="table-warning">
                        <tr >
                            <th class="text-dark">a</th>
                            <th class="text-dark">b</th>
                            <th class="text-dark">c</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-dark">c</td>
                            <td class="text-dark">d</td>
                            <td class="text-dark">e</td>
                        </tr>
                        <tr class="table-primary">
                            <td class="text-dark">d</td>
                            <td class="text-dark">e</td>
                            <td class="text-dark">f</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6 bg-success">
                <table class="table table-xl table-dark table-hover m-1">
                    <thead class="table-light">
                        <tr>
                            <th class="text-dark">a</th>
                            <th class="text-dark">b</th>
                            <th class="text-dark">c</th>
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-light">c</td>
                            <td class="text-light">d</td>
                            <td class="text-light">e</td>
                        </tr>
                        <tr>
                            <td class="text-light">d</td>
                            <td class="text-light">e</td>
                            <td class="text-light">f</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="table-responsive m-1">
        <table class="table table-dark table-bordered border-primary">
            <thead class="table-light">
                <tr>
                    <td class="text-dark">a</td>
                    <td class="text-dark">b</td>
                    <td class="text-dark">c</td>
                    <td class="text-dark">d</td>
                </tr>
            </thead>
            <tbody class="table-hover">
                <tr>
                    <th class="text-light">e</th>
                    <td class="text-light">f</td>
                    <td class="text-light">g</td>
                    <td class="text-light">h</td>
                </tr>
                <tr>
                    <th class="text-light">e</th>
                    <td class="text-light">f</td>
                    <td class="text-light">g</td>
                    <td class="text-light">h</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
